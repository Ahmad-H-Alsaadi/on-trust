<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>أون ترَست للخدمات العامة - ON TRUST</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Cairo', sans-serif;
            background: linear-gradient(135deg, #182439, #2a3549);
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .loading-container {
            text-align: center;
            position: relative;
            z-index: 2;
        }

        .logo {
            width: 140px;
            height: 140px;
            margin: 0 auto 2rem;
            background: white;
            border-radius: 25px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            animation: pulse 2s ease-in-out infinite;
            padding: 20px;
        }

        .logo img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            border-radius: 15px;
            filter: drop-shadow(0 4px 15px rgba(0,0,0,0.2));
        }

        .loading-text {
            font-size: 1.8rem;
            font-weight: 600;
            margin-bottom: 1rem;
            opacity: 0;
            animation: fadeIn 1s ease 0.5s forwards;
        }

        .loading-subtitle {
            font-size: 1.2rem;
            color: rgba(255,255,255,0.8);
            margin-bottom: 3rem;
            opacity: 0;
            animation: fadeIn 1s ease 1s forwards;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255,255,255,0.1);
            border-top: 4px solid #c4773c;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 2rem;
            opacity: 0;
            animation: spin 1s linear infinite, fadeIn 1s ease 1.5s forwards;
        }

        .version-selector {
            display: none;
            opacity: 0;
            animation: fadeIn 1s ease 2s forwards;
        }

        .version-buttons {
            display: flex;
            gap: 1.5rem;
            justify-content: center;
            margin-top: 2rem;
        }

        .version-btn {
            padding: 1rem 2rem;
            border: 2px solid rgba(255,255,255,0.3);
            background: rgba(255,255,255,0.1);
            color: white;
            text-decoration: none;
            border-radius: 15px;
            font-weight: 600;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            min-width: 140px;
            text-align: center;
        }

        .version-btn:hover {
            background: rgba(196, 119, 60, 0.3);
            border-color: #c4773c;
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(196, 119, 60, 0.3);
        }

        .device-info {
            position: absolute;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%);
            font-size: 0.9rem;
            color: rgba(255,255,255,0.6);
            opacity: 0;
            animation: fadeIn 1s ease 2.5s forwards;
        }

        .background-pattern {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grid" width="10" height="10" patternUnits="userSpaceOnUse"><path d="M 10 0 L 0 0 0 10" fill="none" stroke="rgba(255,255,255,0.05)" stroke-width="1"/></pattern></defs><rect width="100" height="100" fill="url(%23grid)"/></svg>');
            opacity: 0.3;
            animation: float 20s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }

        @media (max-width: 768px) {
            .loading-text {
                font-size: 1.5rem;
            }
            
            .loading-subtitle {
                font-size: 1rem;
            }
            
            .version-buttons {
                flex-direction: column;
                align-items: center;
            }
            
            .version-btn {
                width: 200px;
            }
        }
    </style>
</head>
<body>
    <div class="background-pattern"></div>
    
    <div class="loading-container">
        <div class="logo">
            <img src="./logo.svg" alt="On Trust Logo" onerror="this.innerHTML='<i class=&quot;fas fa-handshake&quot; style=&quot;font-size: 3rem; color: #182439;&quot;></i>'">
        </div>
        
        <div class="loading-text">أون ترَست للخدمات العامة</div>
        <div class="loading-subtitle">ON TRUST FOR GENERAL SERVICES EST</div>
        
        <div class="spinner"></div>
        
        <div id="versionSelector" class="version-selector">
            <p style="margin-bottom: 1rem; color: rgba(255,255,255,0.9);">اختر النسخة المناسبة لجهازك:</p>
            <div class="version-buttons">
                <a href="./desktop.html" class="version-btn">
                    <i class="fas fa-desktop" style="display: block; margin-bottom: 0.5rem; font-size: 1.2rem;"></i>
                    نسخة سطح المكتب
                </a>
                <a href="./mobile.html" class="version-btn">
                    <i class="fas fa-mobile-alt" style="display: block; margin-bottom: 0.5rem; font-size: 1.2rem;"></i>
                    نسخة الهاتف
                </a>
            </div>
        </div>
    </div>
    
    <div class="device-info" id="deviceInfo">
        جاري التحقق من نوع الجهاز...
    </div>

    <script>
        // Device detection function
        function detectDevice() {
            const userAgent = navigator.userAgent || navigator.vendor || window.opera;
            const width = window.innerWidth;
            const height = window.innerHeight;
            
            // Check for mobile devices
            const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(userAgent);
            const isTablet = /iPad|Android(?=.*\bMobile\b)(?=.*\bTablet\b)|KFAPWI|Kindle/i.test(userAgent);
            const isSmallScreen = width <= 768;
            const isTouchDevice = 'ontouchstart' in window || navigator.maxTouchPoints > 0;
            
            return {
                isMobile: isMobile && !isTablet,
                isTablet: isTablet,
                isDesktop: !isMobile && !isTablet,
                isSmallScreen: isSmallScreen,
                isTouchDevice: isTouchDevice,
                width: width,
                height: height,
                userAgent: userAgent
            };
        }

        // Get device info
        const device = detectDevice();
        
        // Update device info display
        function updateDeviceInfo() {
            const deviceInfo = document.getElementById('deviceInfo');
            let deviceType = 'غير محدد';
            
            if (device.isMobile) {
                deviceType = 'هاتف محمول';
            } else if (device.isTablet) {
                deviceType = 'جهاز لوحي';
            } else if (device.isDesktop) {
                deviceType = 'سطح مكتب';
            }
            
            deviceInfo.innerHTML = `نوع الجهاز: ${deviceType} | العرض: ${device.width}px<br><small>URL: ${window.location.href}</small>`;
        }

        // Auto-redirect based on device type
        function autoRedirect() {
            setTimeout(() => {
                if (device.isMobile || (device.isSmallScreen && device.isTouchDevice)) {
                    // Mobile redirect
                    window.location.href = './mobile.html';
                } else {
                    // Desktop redirect
                    window.location.href = './desktop.html';
                }
            }, 3000); // 3 second delay for loading animation
        }

        // Show manual selector if needed
        function showSelector() {
            setTimeout(() => {
                const selector = document.getElementById('versionSelector');
                selector.style.display = 'block';
                
                // Update device info
                updateDeviceInfo();
            }, 2500);
        }

        // Check if user has manual override preference
        function checkUserPreference() {
            const urlParams = new URLSearchParams(window.location.search);
            const forceSelector = urlParams.get('selector');
            
            if (forceSelector === 'true') {
                return true;
            }
            
            // Check localStorage for user preference
            const userPreference = localStorage.getItem('ontrust_version_preference');
            return userPreference === 'manual';
        }

        // Initialize
        function init() {
            console.log('Device Info:', device);
            console.log('Current URL:', window.location.href);
            console.log('Base URL:', window.location.origin);
            
            // Check if user wants manual selection
            if (checkUserPreference()) {
                showSelector();
            } else {
                // Auto-redirect with fallback to manual selector
                autoRedirect();
                
                // Show selector as backup after 4 seconds
                setTimeout(() => {
                    showSelector();
                }, 4000);
            }
            
            // Handle orientation change
            window.addEventListener('orientationchange', function() {
                setTimeout(() => {
                    location.reload();
                }, 500);
            });
        }

        // Add version preference tracking
        function setVersionPreference(version) {
            localStorage.setItem('ontrust_version_preference', version);
            localStorage.setItem('ontrust_last_visit', new Date().toISOString());
        }

        // Track clicks on manual buttons
        document.addEventListener('DOMContentLoaded', function() {
            const buttons = document.querySelectorAll('.version-btn');
            buttons.forEach(button => {
                button.addEventListener('click', function(e) {
                    const href = this.getAttribute('href');
                    if (href.includes('desktop')) {
                        setVersionPreference('desktop');
                    } else {
                        setVersionPreference('mobile');
                    }
                });
            });
        });

        // Performance monitoring
        function trackPerformance() {
            if ('performance' in window) {
                window.addEventListener('load', function() {
                    setTimeout(function() {
                        const perfData = performance.getEntriesByType('navigation')[0];
                        console.log('Page Load Time:', Math.round(perfData.loadEventEnd - perfData.fetchStart) + 'ms');
                    }, 0);
                });
            }
        }

        // Initialize everything
        document.addEventListener('DOMContentLoaded', function() {
            init();
            trackPerformance();
        });

        // Fallback for very old browsers
        window.addEventListener('load', function() {
            setTimeout(function() {
                const selector = document.getElementById('versionSelector');
                if (selector.style.display !== 'block') {
                    selector.style.display = 'block';
                    selector.style.opacity = '1';
                }
            }, 5000);
        });

        // Add some fun easter eggs
        let clickCount = 0;
        document.querySelector('.logo').addEventListener('click', function() {
            clickCount++;
            if (clickCount === 5) {
                this.style.transform = 'rotate(360deg)';
                this.style.transition = 'transform 1s ease';
                setTimeout(() => {
                    this.style.transform = '';
                    this.style.transition = '';
                    clickCount = 0;
                }, 1000);
            }
        });

        // Preload the target pages for faster navigation
        function preloadPages() {
            const desktopLink = document.createElement('link');
            desktopLink.rel = 'prefetch';
            desktopLink.href = './desktop.html';
            document.head.appendChild(desktopLink);
            
            const mobileLink = document.createElement('link');
            mobileLink.rel = 'prefetch';
            mobileLink.href = './mobile.html';
            document.head.appendChild(mobileLink);
        }

        // Preload after 2 seconds
        setTimeout(preloadPages, 2000);
    </script>
</body>
</html>
